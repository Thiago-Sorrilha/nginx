apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: public
  labels:
    app.kubernetes.io/instance: nginx
  name: kube-news-ingress
  namespace: kube-news
spec:
  rules:
    - host: 172.20.0.8
      http:
        paths:
          - backend:
              serviceName: web
              servicePort: 32519
            path: /