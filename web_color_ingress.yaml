apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web-color-ingress #nome do ingress
  namespace: web-color
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: 172.20.0.8 #endere√ßo do host alvo
    http:
      paths:
       - path: /
         backend:
          serviceName: web-color
          servicePort: 30003 